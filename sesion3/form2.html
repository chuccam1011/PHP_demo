
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>form2</title>
	<link rel="stylesheet" href="">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

</head>
<style type="text/css" media="screen">
	
	.wrapper{
		background-color: red;
		height: 100%;
		width: 100%;
		border: 1px solid red;

	}
	.wrapper .imer-wrapper{
		background-image: url('https://kienthuctieuduong.vn/wp-content/uploads/2018/11/cach-chon-hoa-qua-phu-hop-trong-che-do-an-uong-han-che-duong-1.jpg');
		height: 85%;
		width: 75%;
		margin-top: 5%;
		margin-bottom: 5%;
		margin-left:10%;
		margin-right: 10%; 
		background-size: cover;
		border-radius: 10px;

	}
	.imer-wrapper .right-imer{
		border: 1px solid white;
		padding-top: 5%;
		background-color: white;
		margin-left: 20%;
		height: 91%;
		width: 80%;
		padding-left: 10%;
		border-radius: 10px;

	}
	.right-imer input{
		border: none;
		margin-top: 30px;
		font-size: 30px;


	}
	h1{
		font-size: 50px;
		width: 100%;
		padding-left: 30px;

	}
	.imer-wrapper  .right-imer .dob-type .dob{
		float: left;
		position: relative;

	}
	
	.imer-wrapper .right-imer .dob-type .dob i {
		position: absolute;
		font-size: 20px;
		right : 10px;
		top: 35px;
	}
	.dob-type > input{
		float: right;
		margin-right: 20%;
	}

	
	.search input{
		background-color: blue;
		border-radius: 5px;
	}
	.class input, .name input{
		width: 80%;
	}
	.hr1{
		width: 80%;
		margin-right: 20%;
	}
	.hr2{
		width: 36%;
		margin-right: 20%;

	}
	.hr3{
		width: 30%;
		margin-right: 70%;
	}
	hr{

	}
</style>
<body>
	<div class="wrapper">
		<div class="imer-wrapper">
			<div class="right-imer">
				<h1 class="title"> REGISTRATION INFO  </h1>
				<div class="name">
					<input type="text" name="name" value="" placeholder="Name">
					<hr class="hr1">	
				</div>
				<div class="dob-type">
					<div class="dob">
						<input type="text" name="dosb" value="" placeholder="Birthday"> <hr>
						<i class="icon-calendar"></i>
					</div>
					<input type="text" name="checkbox" value="" placeholder="Gernder"><hr class="hr2">
				</div>
				<div class="class">
					<input type="text" name="class" value="" placeholder="Class"><hr class="hr1">

				</div>
				<div class="code"><input type="text" name="code" value="" placeholder="Registration code"><hr class="hr3"></div>
				<br>
				<br>
				<div class="search"><input type="button" name="search" value="Search"></div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
