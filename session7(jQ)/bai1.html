<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bia tap 1</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<style type="text/css" media="screen">
	.content2{
		height: 200px;
		width: 80%;

	}
	.content2 img{
		height: 100px;
		width: 100px;
	}
</style>
<body>

	<div class="content1">
		<p class="p">AAA</p>
		<button class="hide" type="button">Hide</button>
		<button class="show" type="button">Show</button>
		<button class="toggle" type="button">Toggle</button>
	</div>

	<hr><br>

	<div class="content2">
		<img class="img1" src="mon1.jpg" alt="">
		<img class="img2" src="mon2.jpg" alt="">
		<img class="img3" src="mon3.jpg" alt="">
	</div>
	<button class="in" type="button">In</button>
	<button class="out" type="button">Out</button>
	<button class="toggle" type="button">Toggle</button>

	
	<hr><br>

	<div class="content3">
		<img class="img4" src="mon2.jpg" alt="">

	</div>
	<button class="up" type="button">Up</button>
	<button class="down" type="button">Down</button>
	<button class="toggle" type="button">Toggle</button>
	<script>
		
		$(document).ready(function(){
			///1
			$('.hide').click(function(){
				$('p').hide();
			});
			$('.show').click(function(){
				$('p').show();
			});
			$('.toggle').click(function(){
				$('p').toggle();
			});

			//2
			$('.in').click(function(){
				$('.img1').fadeIn(1000);
				$('.img2').fadeIn(2000);
				$('.img3').fadeIn(3000);
			});
			$('.out').click(function(){
				$('.img1').fadeOut(1000);
				$('.img2').fadeOut(2000);
				$('.img3').fadeOut(3000);
			});
			$('.toggle').click(function(){
				$('.img1').fadeToggle(1000);
				$('.img2').fadeToggle(2000);
				$('.img3').fadeToggle(3000);
			});
			//3

			$('.up').click(function(){
				$('.img4').slideUp(1000);
			});
			$('.down').click(function(){
				$('.img4').slideDown(1000);
				
			});
			$('.toggle').click(function(){
				$('.img4').slideToggle(1000);
				
			});

		});
	</script>
</body>
</html>
